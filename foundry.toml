[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "@chainlink/contracts=lib/chainlink/contracts/src/v0.8",
  "@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"
]

[rpc_endpoints]
polygon_mainnet = "https://polygon-rpc.com"
polygon_amoy = "https://rpc-amoy.polygon.technology"
